<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
</head>
<body>
	<h1 id="name"></h1>
	<div>
		<p id="desc"></p>
		<a id="link"></a>
	</div>
	
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript">
var schema = window.data;
if (schema) {
	document.title = schema['name'];	
	document.getElementById('name').innerHTML = schema['name'];
	document.getElementById('desc').innerHTML = schema['description'];
	var link = document.getElementById('link');
	if (link) {
		link.href = schema['url'];
		link.innerHTML = 'More about ' + schema['name'];
	}	
		
	// Add <script type="application/ld+json"> with schema data
	(function(){
		var script = document.createElement('script');
		script.type = "application/ld+json";
		script.innerHTML = JSON.stringify(schema);
		document.getElementsByTagName('head')[0].appendChild(script); 
	})(document);
	
}	
	</script>	
</body>
</html>
